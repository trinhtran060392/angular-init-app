<div id="content" class="authen">
  <div class="container margin-top-50 padding-top-30">    
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 margin-top-50">                    
      <div class="panel panel-info" >
        <div class="panel-heading">
          <div class="panel-title text-align-center">Password Setting</div>
        </div>     
        <div class="panel-body padding-top-30 blanchedalmond-color" >
          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
          <form name="loginform" class="form-horizontal">
            <div class="input-group">
              <span class="input-group-addon" ng-class='{"error-input": loginform.pass.$error && loginform.pass.$touched, "success-input" : loginform.pass.$valid}'><i class="glyphicon glyphicon-lock"></i></span>
              <input  type="password" name="pass" ng-class='{"error-input": loginform.pass.$error && loginform.pass.$touched, "success-input" : loginform.pass.$valid}' ng-model="form.pass" class="form-control" value="" placeholder="新パスワード" ng-pattern="/^(?=.*[a-zA-Z])(?=.*[0-9]).{8,}/" required>   
            </div>
            <div ng-messages="loginform.pass.$touched && loginform.pass.$error">
              <div ng-message="pattern">
                <span class="error-mess">Wrong format</span>
              </div>
              <div ng-message="required">
                <span class="error-mess">Password field is required</span>
              </div>
            </div>
            <div class="input-group margin-top-25">
              <span class="input-group-addon" ng-class='{"error-input": loginform.repass.$error && loginform.repass.$touched, "success-input" : loginform.repass.$valid}'><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" class="form-control" ng-class='{"error-input": loginform.repass.$error && loginform.repass.$touched, "success-input" : loginform.repass.$valid}' ng-model="form.repass" name="repass" placeholder="パスワード確認" compare-to="form.pass" required>
            </div>
            <div ng-messages="loginform.repass.$touched && loginform.repass.$error">
              <div ng-message="required">
                <span class="error-mess">Password field is required</span>
              </div>
              <div ng-message="compareTo">
                <span class="error-mess">Password is not matched</span>
              </div>
            </div>
            <div class="form-group margin-top-25 margin-bottom-25">
              <div class="col-sm-12 controls text-align-center">
                <a id="btn-login" href-void ui-sref="app.events" class="btn btn-success" style="width: 50%;">登録ボタン</a>
              </div>
            </div>
          </form>     
        </div>                     
      </div>  
    </div>
  </div>
</div>
